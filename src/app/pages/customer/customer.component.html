<app-navbar></app-navbar>
<div class="container-fluid">

</div>
<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="jumbotron text-center">
        <h2>Customer List</h2>
        <hr>
        <a class="btn btn-warning" routerLink="/new-customer">New Customer</a>
      </div>
      <div class="card shadow">
        <div class="card-body">
          <table name="table-list-customer" class="table">
            <thead>
              <tr class="text-center">
                <th scope="row">No.</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Gender</th>
                <th scope="col">Setting</th>
              </tr>
            </thead>
            <tbody class="text-center">
              <tr *ngFor="let list of lists;let i = index">
                <td>{{i+1}}</td>
                <td>{{list.firstName}}</td>
                <td>{{list.lastName}}</td>
                <td>{{list.gender}}</td>
                <td class="text-center">
                  <button class="btn btn-info mx-2" [routerLink]="['/view-customer',list.id]">View</button>
                  <button class="btn btn-warning mx-2" [routerLink]="['/update-customer',list.id]">Edit</button>
                  <button class="btn btn-danger mx-2" (click)="onSubmitDeleteCustomer(list.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
