          <div class="col-12">
            <form [formGroup]="profileForm" name="profileForm">
              <div class="form-group">
                <label><strong>{{"Profile.id" | translate}}</strong></label>
                <input type="text" class="form-control py-4 rounded-0 border-0 shadow" value="{{ profile.id }}"
                  disabled />
              </div>
              <div class="form-group">
                <label><strong>{{'Profile.username' | translate}}</strong></label>
                <input type="text" class="form-control py-4 rounded-0 border-0 shadow" value="{{ profile.username }}"
                  disabled />
              </div>
              <div class="form-group">
                <label><strong>{{'Profile.password' | translate}}</strong></label>
                <input type="password" class="form-control py-4 rounded-0 border-0 shadow"
                  value="{{ profile.password }}" disabled />
              </div>
              <div class="form-group">
                <label><strong>{{'Profile.email'| translate}}</strong></label>
                <input type="email" class="form-control py-4 rounded-0 border-0 shadow" value="{{ profile.email }}"
                  disabled />
              </div>
              <div class="form-group">
                <label><strong>{{'Profile.firstname' | translate}}</strong></label>
                <input type="text" class="form-control py-4 rounded-0 border-0 shadow" value="{{ profile.firstname }}"
                  disabled />
              </div>
              <div class="form-group">
                <label><strong>{{'Profile.lastname' | translate}}</strong></label>
                <input type="text" class="form-control py-4 rounded-0 border-0 shadow" value="{{ profile.lastname }}"
                  disabled />
              </div>
            </form>
          </div>
          <div class="col-12 text-right">
            <ul style="text-decoration: none;list-style: none;">
              <li class="d-inline my-2">
                <button class="btn btn-warning text-uppercase" routerLink="/update"><strong>{{ 'Button.update' | translate }}</strong></button>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
