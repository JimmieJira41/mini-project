<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4 col-lg-6 col-md-8 col-sm-8 col-10  position-absolute"
      style="top:50%; left:50%; transform:translate(-50%,-50%)">
      <div class="card shadow">
        <div class="card-body">
          <h1 class="text-uppercase bg-primary text-center text-light p-3 font-weight-bold">register</h1>
          <form [formGroup]="registerForm" class="text-center" (ngSubmit)="onSubmitRegister()">
            <div class="form-group">
              <label class="d-block font-weight-bold">Username</label>
              <input type="text"
                class="form-control shadow col-xl-8 col-lg-8 col-md-8 col-sm-10 col-10 d-inline text-center"
                formControlName="username">
            </div>
            <div class="form-group">
              <label class="d-block font-weight-bold">Password</label>
              <input type="password"
                class="form-control shadow col-xl-8 col-lg-8 col-md-8 col-sm-10 col-10 d-inline text-center"
                formControlName="password">
            </div>
            <hr>
            <div class="text-center">
              <button type="submit" class="btn btn-primary shadow mx-2">Submit</button>
              <a class="btn btn-danger shadow mx-2" routerLink="">Back</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
