<div class="container-fluid">
  <div class="row">
    <div class="col-xl-4 col-lg-6 col-md-6 col-sm-8 col-10 position-absolute" style="left:50%;top:50%;transform: translate(-50%,-50%);">
      <div class="card">
        <div class="card-body text-center shadow">
          <div name="icon">
            <svg width="5em" height="5em" viewBox="0 0 16 16" class="bi bi-bootstrap-fill" fill="currentColor" F
              xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd"
                d="M4.002 0a4 4 0 0 0-4 4v8a4 4 0 0 0 4 4h8a4 4 0 0 0 4-4V4a4 4 0 0 0-4-4h-8zm1.06 12h3.475c1.804 0 2.888-.908 2.888-2.396 0-1.102-.761-1.916-1.904-2.034v-.1c.832-.14 1.482-.93 1.482-1.816 0-1.3-.955-2.11-2.542-2.11H5.062V12zm1.313-4.875V4.658h1.78c.973 0 1.542.457 1.542 1.237 0 .802-.604 1.23-1.764 1.23H6.375zm0 3.762h1.898c1.184 0 1.81-.48 1.81-1.377 0-.885-.65-1.348-1.886-1.348H6.375v2.725z" />
            </svg>
          </div>
          <p class="my-3 font-weight-bold">Please sign in</p>
          <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" name="form">
            <div class="form-group my-0">
              <input type="email" formControlName="credential" class="form-control shadow d-inline col-lg-8 col-md-10 col-sm-12 col-12 text-center rounded-top"
                placeholder="username or email" required />
            </div>
            <div class="form-group my-0">
              <input type="password" formControlName="password" class="form-control shadow d-inline col-lg-8 col-md-10 col-sm-12 col-12 text-center rounded-button"
                placeholder="password" required />
            </div>

            <div class="checkbox">
              <label>
                <input class="mx-1 my-3" type="checkbox" />Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary shadow" [disabled]="loginForm.invalid">Sign in</button>
            <small><a class="d-block" routerLink="/register">sign up</a></small>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
