<app-navbar></app-navbar>
<div class="container-fluid p-0 min-vh-100">
  <div class="container min-vh-100">
    <div class="row">
      <div class="col-12">
        <div class="card shadow">
          <div class="card-body">
            <form [formGroup]="newAddress" (ngSubmit)="onSubmitNewAddress()">
              <div class="form-group">
                <label for="Address" class="font-weight-bold">{{'Form.newAddress.address' | translate}}</label>
                <textarea class="form-control shadow" formControlName="address"></textarea>
              </div>
              <div class="form-group">
                <label for="Line1" class="font-weight-bold">{{'Form.newAddress.line1' | translate}}</label>
                <input class="form-control shadow" type="text" formControlName="line1">
              </div>
              <div class="form-group">
                <label for="Line2" class="font-weight-bold">{{'Form.newAddress.line2' | translate}}</label>
                <input class="form-control shadow" type="text" formControlName="line2">
              </div>
              <div class="form-group">
                <label for="Postalcode" class="font-weight-bold">{{'Form.newAddress.postalcode' | translate}}</label>
                <input class="form-control shadow" type="text" formControlName="postalCode">
              </div>
              <div class="button-group text-right">
                <a class="btn btn-warning mx-2" [routerLink]="['/view-customer',customerId]">{{'Button.back' | translate}}</a>
                <button class="btn btn-primary" [disabled]="newAddress.invalid" type="submit">{{'Button.submit' | translate}}</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
</div>
